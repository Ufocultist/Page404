<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>vipiany.sh — Under Construction</title>
  <meta name="description" content="vipiany.sh is under construction. We'll be back soon." />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <div class="brand">
        <img class="logo" src="assets/favicon.svg" alt="vipiany.sh" />
        <span class="name">vipiany.sh</span>
      </div>
      <button id="musicBtn" class="btn btn-ghost" type="button" aria-pressed="false">
        ▶︎ Music
      </button>
    </header>

    <section class="card">
      <div class="copy">
        <p class="pill">404 • under construction</p>
        <h1>We’re repairing the saucer.</h1>
        <p class="sub">
          This page is temporarily unavailable while we build the next version.
          Check back soon.
        </p>

        <div class="cta">
          <a class="btn" href="mailto:support@vipiany.sh">Email support</a>
          <a class="btn btn-ghost" href="/" onclick="return false;" aria-disabled="true">Home</a>
        </div>

        <p class="fine">
          Tip: If you see this unexpectedly, your link may be outdated. Try again in a few minutes.
        </p>
      </div>

      <div class="scene" aria-hidden="true">
        <!-- Minimal flat SVG scene: 2 aliens fixing a UFO and bouncing ("dancing") -->
        <svg class="ufo" viewBox="0 0 640 420" role="img" aria-label="">
          <defs>
            <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
              <feDropShadow dx="0" dy="8" stdDeviation="10" flood-opacity="0.18"/>
            </filter>
          </defs>

          <!-- ground -->
          <path class="ground" d="M40 340 C160 300, 260 360, 360 330 C450 305, 520 330, 600 312 L600 420 L40 420 Z"/>

          <!-- spotlight -->
          <path class="beam" d="M320 210 L255 340 L385 340 Z"/>

          <!-- UFO -->
          <g class="ufo-float" filter="url(#softShadow)">
            <ellipse class="ufo-base" cx="320" cy="210" rx="170" ry="38"/>
            <path class="ufo-dome" d="M245 202 C260 150, 380 150, 395 202 Z"/>
            <circle class="ufo-light" cx="250" cy="215" r="6"/>
            <circle class="ufo-light" cx="290" cy="220" r="6"/>
            <circle class="ufo-light" cx="330" cy="222" r="6"/>
            <circle class="ufo-light" cx="370" cy="220" r="6"/>
            <circle class="ufo-light" cx="410" cy="215" r="6"/>

            <!-- crack -->
            <path class="ufo-crack" d="M335 204 l18 10 -12 12 16 10" />
          </g>

          <!-- alien left -->
          <g class="alien alien-left dance">
            <circle class="head" cx="220" cy="290" r="26"/>
            <ellipse class="eye" cx="210" cy="288" rx="6" ry="10"/>
            <ellipse class="eye" cx="230" cy="288" rx="6" ry="10"/>
            <path class="smile" d="M212 303 C220 309, 228 309, 236 303" />
            <rect class="body" x="204" y="314" width="32" height="44" rx="16"/>
            <path class="arm" d="M206 330 C190 332, 182 344, 178 356" />
            <path class="arm" d="M234 330 C252 330, 266 340, 274 352" />
            <!-- wrench -->
            <path class="tool" d="M274 352 l20 10 -6 12 -20 -10 z" />
            <rect class="leg" x="206" y="354" width="12" height="34" rx="6"/>
            <rect class="leg" x="222" y="354" width="12" height="34" rx="6"/>
          </g>

          <!-- alien right -->
          <g class="alien alien-right dance delay">
            <circle class="head" cx="430" cy="292" r="26"/>
            <ellipse class="eye" cx="420" cy="290" rx="6" ry="10"/>
            <ellipse class="eye" cx="440" cy="290" rx="6" ry="10"/>
            <path class="smile" d="M422 305 C430 311, 438 311, 446 305" />
            <rect class="body" x="414" y="316" width="32" height="44" rx="16"/>
            <path class="arm" d="M414 334 C396 336, 388 348, 386 362" />
            <path class="arm" d="M446 334 C468 334, 486 348, 496 362" />
            <!-- screwdriver -->
            <path class="tool" d="M386 362 l-18 12 8 10 18 -12 z" />
            <rect class="leg" x="416" y="356" width="12" height="34" rx="6"/>
            <rect class="leg" x="432" y="356" width="12" height="34" rx="6"/>
          </g>

          <!-- bolts -->
          <circle class="bolt" cx="318" cy="244" r="3"/>
          <circle class="bolt" cx="340" cy="246" r="3"/>
          <circle class="bolt" cx="300" cy="246" r="3"/>
        </svg>
      </div>
    </section>

    <footer class="foot">
      <span>© <span id="year"></span> vipiany.sh</span>
      <span class="dot">•</span>
      <span>status: building</span>
    </footer>
  </main>

  <script src="assets/script.js"></script>
</body>
</html>
