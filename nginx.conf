server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve the under-construction page for / and for any unknown path
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Explicitly handle /404 if something sends users there
  location = /404 {
    try_files /index.html =200;
  }

  # Optional: make nginx treat real 404s as the same page
  error_page 404 /index.html;
}